apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-services-application
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: argocd
  source:
    path: services/definitions 
    repoURL: 'https://github.com/dpetrocelli/argocd-apps.git'
    targetRevision: HEAD
  project: infra-services2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
